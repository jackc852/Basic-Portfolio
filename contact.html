<!DOCTYPE html>

<html lang="eng us">

<head>
	<meta charset="UTF-8">
	<title>Contact Jack Chiu</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

	

		<!--Header-->
		<nav>
	    	<h1 class="logo">
	    		<strong>Jack Chiu</strong>
			</h1>
	    	<ul id="navlinks">
			    <li id="nav1"><a href="#">About</a></li>
			    |
			    <li id="nav1"><a href="#">Portfolio</a></li>
			    |
			    <li id="nav1"><a href="#">Contact</a></li>
		    	</ul>
	    	</nav>
	  	</nav>

	<!--Main Body-->
	<body>  	
		<div class="wrapper">

		<!--Contact Form-->
		<div class="content">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" placeholder="Jane Doe" required="required">
					</li>
				</ul>

				<ul>
					<li>
						<label for="email">E-Mail</label>
						<input type="text" id="email" placeholder="name@domain.com" required="required">
					</li>
				</ul>

				<ul>
					<li>
						<label for"message">Message</label>
						<textarea id="message" id="message" required="required">
						</textarea>
					</li>
				</ul>

				<input type="submit">

			</form>
		</div>


		<!--Connect-->
			<div class="connect">
				<h2>Connect with Me</h2>
				<a href="#"><img src="assets/images/github_square-128.png" class="social" alt="GitHub" /></a>
				<a href="#"><img src="assets/images/linkedin_square_color-128.png" class="social" alt="LinkedIn" /></a>
				<a href="#"><img src="assets/images/stackoverflow.png" class="social" alt="stackoverflow" /></a>
			</div>
		</div>

	<!--Footer-->
			<footer class="footer">
				<p>Copyright &copy; 2017 Jack Chiu</p>
			</footer>
		
	
	</body>

</html>
